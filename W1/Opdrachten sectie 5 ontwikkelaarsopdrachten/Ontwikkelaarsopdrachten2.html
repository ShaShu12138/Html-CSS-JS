<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
            text-align: center;
            flex-wrap: wrap;
        }
        .box{
            width: 205px;
            padding: 5px;
            margin: 10px;
        }
        .Green{
            background-color: green;
        }
        .Yellow{
            background-color: yellow;
        }
        .Red{
            background-color: red;
        }
        .Blue{
            background-color: blue;
        }
    </style>
</head>
<body class="flex">
    <div class="box Green">Home</div>
    <div class="box Yellow">Trainingen</div>
    <div class="box Red">Consultancy</div>
    <div class="box Blue">Producten</div>
    <div class="box Green">Timeline</div>
    <div class="box Yellow">Herders</div>
    <div class="box Red">Over Ons</div>
    <div class="box Blue">Contact</div>
</body>
</html>
