    <style>
        .flex{
            display: flex;

        }

            width: 33.33%;
            padding: 139.5px 0;
        }
    </style>

        <div class="box" style="background-color: yellow;">one</div>
        <div class="box" style="background-color: red;">two</div>
        <div class="box" style="background-color: blue;">three</div>
    </div>
    <div class="flex" >
        <div class="box" style="background-color: green;">four</div>
        <div class="box" style="background-color: white;">five</div>
        <div class="box" style="background-color: purple;">six</div>
    </div>
    <div class="flex">
        <div class="box" style="background-color: gray;">seven</div>
        <div class="box" style="background-color: pink;">eight</div>
        <div class="box" style="background-color: orange;">nine</div>
    </div>
</body>
</html>
